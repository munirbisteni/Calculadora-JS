<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calcContainer">
            <div class="hist"></div>
            <div class="visor"><h1 class="resp">0</h1></div>
            <!-- <div class="lines"> -->
                <!--<div class="lineOne">-->
                    <div class="button Porcent" onclick="Porcent()"><p class="text">%</p></div>
                    <div class="button CE"><p class="text">CE</p></div>
                    <div class="button C"><p class="text">C</p></div>
                    <div class="button Dell"><p class="text">DELL</p></div>
                <!-- </div> -->
                <!-- <div class="lineTwo"> -->
                    <div class="button Frac"><p class="text">1/x</p></div>
                    <div class="button Pot"><p class="text">x²</p></div>
                    <div class="button SQR"><p class="text">√x</p></div>
                    <div class="button Div"><p class="text">÷</p></div>
                <!-- </div> -->
                <!-- <div class="lineThree"> -->
                    <div class="button seven"><p class="text">7</p></div>
                    <div class="button eigth"><p class="text">8</p></div>
                    <div class="button nine"><p class="text">9</p></div>
                    <div class="button mult"><p class="text">X</p></div>
                <!-- </div> -->
                <!-- <div class="lineFour"> -->
                    <div class="button four"><p class="text">4</p></div>
                    <div class="button five"><p class="text">5</p></div>
                    <div class="button six"><p class="text">6</p></div>
                    <div class="button men"><p class="text">-</p></div>
                <!-- </div> -->
                <!-- <div class="lineFive"> -->
                    <div class="button one"><p class="text">1</p></div>
                    <div class="button two"><p class="text">2</p></div>
                    <div class="button three"><p class="text">3</p></div>
                    <div class="button plus"><p class="text">+</p></div>
                <!-- </div> -->
                    <!-- <div class="lineSix"> -->
                    <div class="button signal"><p class="text">+/-</p></div>
                    <div class="button zero"><p class="text">0</p></div>
                    <div class="button comma"><p class="text">,</p></div>
                    <div class="button equals"><p class="text">=</p></div>
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
