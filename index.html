<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calcContainer">
            <div class="hist"></div>
            <div class="visor">
                        <p class="visor-under">a</p>
                        <h1 class="visor-text">0</h1>
                </div>
            <!-- First Line -->
                    <div class="button Porcent" onclick="operate('%')"><p class="text">%</p></div>
                    <div class="button CE" onclick="operate('CE')"><p class="text">CE</p></div>
                    <div class="button C" onclick="operate('C')"><p class="text">C</p></div>
                    <div class="button Dell" onclick="operate('Dell')"><p class="text">DELL</p></div>
            <!-- Second Line -->
                    <div class="button Frac" onclick="operate('frac')"><p class="text">1/x</p></div>
                    <div class="button Pot" onclick="operate('pow')"><p class="text">x²</p></div>
                    <div class="button SQR" onclick="operate('sqrt')"><p class="text" >√x</p></div>
                    <div class="button Div" onclick="operate('÷')"><p class="text">÷</p></div>
            <!-- Third Line -->
                    <div class="button seven" onclick="value(7)"><p class="text">7</p></div>
                    <div class="button eigth" onclick="value(8)"><p class="text">8</p></div>
                    <div class="button nine"  onclick="value(9)"><p class="text">9</p></div>
                    <div class="button mult" onclick="operate('*')"><p class="text">X</p></div>
            <!-- fourth Line -->
                    <div class="button four" onclick="value(4)"><p class="text">4</p></div>
                    <div class="button five" onclick="value(5)"><p class="text">5</p></div>
                    <div class="button six"  onclick="value(6)"><p class="text">6</p></div>
                    <div class="button men" onclick="operate('-')"><p class="text">-</p></div>
            <!-- Fifth Line -->
                    <div class="button one"   onclick="value(1)"><p class="text">1</p></div>
                    <div class="button two"   onclick="value(2)"><p class="text">2</p></div>
                    <div class="button three" onclick="value(3)"><p class="text">3</p></div>
                    <div class="button plus" onclick="operate('+')"><p class="text">+</p></div>
            <!-- sixth Line -->
                    <div class="button signal"><p class="text">+/-</p></div>
                    <div class="button zero"><p class="text">0</p></div>
                    <div class="button comma"><p class="text">,</p></div>
                    <div class="button equals"  onclick="operate('=')" ><p class="text">=</p></div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
